<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <link rel="stylesheet" href="/TelcoWeb/static/css/TelcoWeb.css">
  <!-- Google Font -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap');
  </style>
  <!-- Title and Icon -->
  <link rel="icon" href="/TelcoWeb/static/img/bg-title.png">
  <title>TelcoLAB</title>
</head>
<body>
  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'telcolab' %}"><img src="/TelcoWeb/static/img/title-ugm.png" height="40" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" aria-current="page" href="#hero">HOME</a>
          <a class="nav-link" href="#exper">PRAKTIK</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- End: Navbar Section -->
  <!-- Hero Section -->
  <section id="hero">
    <div class="container text-center">
      <!-- Website Title -->
      <h1 class="display-3">Selamat Datang di <span>TelcoLAB</span></h1>
      <!-- Website Introduction -->
      {% for post in po %}
      <div class="mt-2">{{post.Content|safe}}</div>
      {% endfor %}
      <!-- Guideline Button -->
      <a class="btn button mt-4" href="/TelcoWeb/static/docs/Modul Panduan Modulasi TelcoLab - Update.pdf" target="_blank">Panduan</a>
    </div>
  </section>
  <!-- End: Hero Section -->
  <!-- Experiment Section -->
  <section id="exper">
  {% block exper %}
  {% endblock exper %}  
  </section>
  <!-- End: Experiment Section -->
  <!-- Footer Section -->
  <footer id="footer">
    <div class="container text-center">
      <p>2021 &#169 Copyright by Capstone DTETI FT UGM</p>
    </div>
  </footer>
  <!-- End: Footer Section -->
  <!-- Bootstrap + Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <!-- <script src="/telcoWeb/static/css/index.js"></script> -->
  <!-- End : Bootstrap + Script -->
</body>
</html>
